<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoFix</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">AutoFix</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- CARRUSEL -->
    <div class="container my-4">
      <div id="carouselAutoFix" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./img/taller1.jpg"
              class="d-block w-100"
              alt="Cambio de aceite"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./img/taller2.webp"
              class="d-block w-100"
              alt="Diagnóstico"
            />
          </div>
          <div class="carousel-item">
            <img src="./img/taller3.jpg" class="d-block w-100" alt="Frenos" />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselAutoFix"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselAutoFix"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>

    <!-- CARDS DE SERVICIOS -->
    <main class="container my-5">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Card 1 -->
        <div class="col">
          <div class="card h-100">
            <img src="./img/aceite.jpg" class="card-img-top" alt="aceite" />
            <div class="card-body">
              <h5 class="card-title">Cambio de Aceite</h5>
              <p class="card-text text-success fw-bold">$19.990</p>
            </div>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="col">
          <div class="card h-100">
            <img
              src="./img/diagnostico.jpg"
              class="card-img-top"
              alt="scanner"
            />
            <div class="card-body">
              <h5 class="card-title">Diagnóstico eléctrico</h5>
              <p class="card-text text-success fw-bold">$21.990</p>
            </div>
          </div>
        </div>

        <!-- Card 3 -->
        <div class="col">
          <div class="card h-100">
            <img src="./img/freno.jpg" class="card-img-top" alt="frenos" />
            <div class="card-body">
              <h5 class="card-title">Frenos</h5>
              <p class="card-text text-success fw-bold">$15.990</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Formulario de Solicitud de Reparación -->
    <h2>Solicitar Reparación</h2>

    <form action="" method="POST">
      <!-- Nombre del Cliente -->
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Cliente</label>
        <input type="text" class="form-control" id="nombre" required />
      </div>

      <!-- Tipo de Reparación -->
      <div class="mb-3">
        <label for="tipo-reparacion" class="form-label"
          >Tipo de Reparación</label
        >
        <select class="form-select" id="tipo-reparacion" required>
          <option value="" disabled selected>Selecciona un servicio</option>
          <option value="cambio-aceite">Cambio de aceite</option>
          <option value="revision-frenos">Revisión de frenos</option>
          <option value="diagnostico-electrico">Diagnóstico eléctrico</option>
        </select>
      </div>

      <!-- Descripción -->
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <input type="text" class="form-control" id="descripcion" required />
      </div>

      <!-- Agendar Cita -->
      <div class="mb-3">
        <label for="cita" class="form-label">Agendar Cita</label>
        <input type="date" class="form-control" id="cita" required />
      </div>

      <!-- Información de Pago (Simulado) -->
  <h4>Información de Pago (Simulado)</h4>

  <!-- Número de Tarjeta -->
  <div class="mb-3">
    <label for="numero-tarjeta" class="form-label">Número de Tarjeta</label>
    <input type="text" class="form-control" id="numero-tarjeta" placeholder="#### #### #### ####" required>
  </div>

  <!-- Nombre del Titular -->
  <div class="mb-3">
    <label for="nombre-titular" class="form-label">Nombre del Titular</label>
    <input type="text" class="form-control" id="nombre-titular" placeholder="Ej. Juan Pérez" required>
  </div>

  <!-- CVV -->
  <div class="mb-3">
    <label for="cvv" class="form-label">CVV</label>
    <input type="text" class="form-control" id="cvv" placeholder="###" required>
  </div>

  <!-- Botón Confirmar Solicitud -->
  <button type="submit" class="btn btn-success">Confirmar Solicitud</button>
</form>

    <!-- FOOTER -->
    <footer class="bg-dark text-white text-center py-4">
      <p class="mb-0">&copy; 2025 AutoFix. Todos los derechos reservados.</p>
    </footer>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
